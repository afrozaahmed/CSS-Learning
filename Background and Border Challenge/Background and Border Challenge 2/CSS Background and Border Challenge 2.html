<html>
 <head>
   <style>
     .outer-bar { 
  top: 50px;
	height: 30px; 
	position: relative;
	background: #333;
	border-radius: 50px;
	padding: 10px;
}

.outer-bar > .progress-bar {
  display: block;
  height: 100%;
  width: 50%;
  border-top-right-radius: 8px;
  border-bottom-right-radius: 8px;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  background-color: rgb(24, 141, 55);
}
   </style>
 </head>
 <body>
   <div class="outer-bar">
    <span class="progress-bar"></span>
  </div>
 </body>
</html>
