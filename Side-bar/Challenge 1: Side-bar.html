<!DOCTYPE html>
<html>
 <head>
   <title>Side Bar</title>
 </head>
 <style>
     #side-bar {
  float: right;
  border: 2px solid #666;
  border-radius: 10px;
  width: 20%;
  text-align: center;
  padding: 20px;
}

#side-bar li {
    list-style: none;
    padding: 10px 20px;
    border-bottom: 2px solid #aaa;
}

#side-bar li:hover{
    background:#acdeef;
}

li a{
    text-decoration: none;
    color: black;
}
 </style>
 <body>
   <aside>
     <ul id="side-bar">
      <li><a href="#"> Home </a></li>
      <li><a href="#"> Profile </a></li>
      <li><a href="#"> About </a></li>
      <li><a href="#"> Blogs </a></li>
      <li><a href="#"> Contact </a></li>
     </ul>
   </aside>
 </body>
</html>
